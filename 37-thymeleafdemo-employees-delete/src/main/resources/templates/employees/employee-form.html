<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<title>Save Employee</title>
</head>
<body>

	<div class="container">

		<h3>Employee Directory</h3>
		<hr>
		<p class="h4 mb-4">Save Employee</p>

		<form action="#" th:action="@{/employees/save}"
			th:object="${employee}" method="POST" class="col-4">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> 
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4"
				placeholder="First name" /> 
				
			<input type="text" th:field="*{lastName}" class="form-control mb-4"
				placeholder="Last name" /> 
				
			<input type="text" th:field="*{email}"
				class="form-control mb-4" placeholder="Email" />

			<button type="submit" class="btn btn-success col-6">Save</button>

		</form>


		<hr>
		<a th:href="@{/employees/list}">Back to Employee List</a>

	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
